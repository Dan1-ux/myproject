<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Dashboard</h2>
        <p>Total Prospects: {{ total }}</p>
        <p>Completed: {{ completed }}</p>
        <p>In Progress: {{ in_progress }}</p>
        <a href="/add/" class="btn btn-primary">Add Prospect</a>
    </div>

    <!-- MENU LATERAL -->
<div class="container">
    <div class="navigation">

        <ul>
            <li>
            <a>
            <span class="title1">Sieschool</span>
            <span class="toggle"><ion-icon name="menu-outline"></ion-icon></span>
            </a>
            </li>

            <li>
            <a href="#">
            <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
            <span class="title">Inicio</span></a>
            </li>

            <li>
            <a href="#">
            <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
            <span class="title">CRM</span></a>
            </li>


            <li>
            <a href="#">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="title">Clientes</span></a>
            </li>


            <li>
            <a href="#">
            <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
            <span class="title">Cerrar Sesion</span></a>
            </li>
        </ul>

    </div>
</div>

<!--TOPBAR-->
<div class="top">
    <div class="topbar">

        <div class="logo">
            <img src="img/icono1.png">
        </div>

        <div class="search">
            <label>
            <input type="text" placeholder="Buscar">
            <ion-icon name="search-outline"></ion-icon>
            </label>
        </div>

        <div class="saludo">
            <span class="nombre">¡Hola Janine!</span>
            <span class="bienvenida">¡Bienvenida a la aventura!</span>
        </div>

        <div class="user">
            <img src="img/rostro_prueba.jpg">
        </div>
    </div>

</body>
</html>
