<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Kanban Board</h2>
        <div class="row">
            {% for phase, items in context.items %}
            <div class="col-md-3">
                <h4>{{ phase }}</h4>
                <ul class="list-group">
                    {% for item in items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.name }}
                        <span>
                            <a href="#" class="btn btn-sm btn-danger">Delete</a>
                        </span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- MENU LATERAL -->
<div class="container">
    <div class="navigation">

        <ul>
            <li>
            <a>
            <span class="title1">Sieschool</span>
            <span class="toggle"><ion-icon name="menu-outline"></ion-icon></span>
            </a>
            </li>

            <li>
            <a href="#">
            <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
            <span class="title">Inicio</span></a>
            </li>

            <li>
            <a href="#">
            <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
            <span class="title">CRM</span></a>
            </li>


            <li>
            <a href="#">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="title">Clientes</span></a>
            </li>


            <li>
            <a href="#">
            <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
            <span class="title">Cerrar Sesion</span></a>
            </li>
        </ul>

    </div>
</div>

<!--TOPBAR-->
<div class="top">
    <div class="topbar">

        <div class="logo">
            <img src="img/icono1.png">
        </div>

        <div class="search">
            <label>
            <input type="text" placeholder="Buscar">
            <ion-icon name="search-outline"></ion-icon>
            </label>
        </div>

        <div class="saludo">
            <span class="nombre">¡Hola Janine!</span>
            <span class="bienvenida">¡Bienvenida a la aventura!</span>
        </div>

        <div class="user">
            <img src="img/rostro_prueba.jpg">
        </div>
    </div>

</body>
</html>
